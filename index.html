<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music player</title>
    <script src="https://kit.fontawesome.com/259d907a4f.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </nav>
            <img src="Media/music.note.png" class="song-img">
            <h1>X Gon Give It To Ya (Dirty)</h1>
            <p>DMX</p>

            <audio id="song">
                <source src="Media/DMX.mp3.mp3" type="audio/mpeg">

            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">

                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

<script>

    let progress = document.getElementById('progress');
    let song = document.getElementById('song');
    let strlIcon = document.getElementById('ctrlIcon');


song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove('fa-pause');
        ctrlIcon.classList.add('fa-play');

    } else{

        song.play();
        ctrlIcon.classList.add('fa-pause');
        ctrlIcon.classList.remove('fa-play');
    }
}

    if(song.play()){
        setInterval(()=>{
            progress.value = song.currentTime;
        },500);
    }

    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add('fa-pause');
        ctrlIcon.classList.remove('fa-play');

    }
</script>


</body>
</html>
